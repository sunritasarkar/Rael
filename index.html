<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rael Escapes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://wallpaperaccess.com/full/2642464.jpg') no-repeat fixed center;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideDown 1.5s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff9800, #e65100);
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out 0.5s backwards;
        }
        .buttons a:hover {
            background: linear-gradient(45deg, #e65100, #ff9800);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Explore the World with Rael Escapes</h1>
            <p>Your Gateway to Serenity â€“ Escape the Chaos, Embrace the Adventure!<br>Plan your dream trip effortlessly</p>
        </div>
        <div class="buttons">
            <a href="destination.html">Destinations</a>
            <a href="login.html">Plan Your Trip</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</body>
</html>
